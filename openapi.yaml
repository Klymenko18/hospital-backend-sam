openapi: 3.0.3
info:
  title: Hospital Backend (SAM)
  version: 1.0.0
servers:
  - url: https://example.execute-api.eu-central-1.amazonaws.com
paths:
  /health:
    get:
      summary: Liveness check
      responses:
        '200':
          description: OK
  /patient/me:
    get:
      summary: Returns the caller's patient record
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
        '404':
          description: Not found
  /admin/metrics/overview:
    get:
      summary: Aggregate metrics
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: min_age
          schema: { type: number, minimum: 0 }
        - in: query
          name: max_age
          schema: { type: number, minimum: 0 }
      responses:
        '200': { description: OK }
        '400': { description: Bad Request }
        '403': { description: Forbidden }
  /admin/metrics/diseases:
    get:
      summary: Disease histogram
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: min_age
          schema: { type: number, minimum: 0 }
        - in: query
          name: max_age
          schema: { type: number, minimum: 0 }
      responses:
        '200': { description: OK }
        '400': { description: Bad Request }
        '403': { description: Forbidden }
  /admin/metrics/medications:
    get:
      summary: Medication histogram
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: min_age
          schema: { type: number, minimum: 0 }
        - in: query
          name: max_age
          schema: { type: number, minimum: 0 }
      responses:
        '200': { description: OK }
        '400': { description: Bad Request }
        '403': { description: Forbidden }
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
